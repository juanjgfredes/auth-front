<form class="login100-form"
      [formGroup]="myForm"
      autocomplete="off"
      (ngSubmit)="register()"
      >

    <span class="login100-form-title p-b-49">
        Registro
    </span>

    <div class="wrap-input100 m-b-23" data-validate=""
        formErrors
        [error]="email.errors"
        [touched]="email.touched"
    >
        <span class="label-input100">Correo</span>
        <input
               class="input100"
               formControlName="email"
               type="email"
               placeholder="Correo electrónico">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100 m-b-23" data-validate=""
        formErrors
        [error]="name.errors"
        [touched]="name.touched"
    >
      <span class="label-input100">Nombre</span>
      <input
             class="input100"
             formControlName="name"
             type="text"
             placeholder="Nombre">
      <span class="focus-input100"></span>
  </div>

    <div class="wrap-input100 m-b-23" data-validate=""
        formErrors
        [error]="password.errors"
        [touched]="password.touched"
    >
        <span class="label-input100">Contraseña</span>
        <input
               class="input100"
               formControlName="password"
               type="password"
               placeholder="Ingrese su contraseña">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100" data-validate=""
        formErrors
        [error]="myForm.errors"
        [touched]="passwordRepeated.touched"
    >
      <span class="label-input100">Repetir contraseña</span>
      <input
             class="input100"
             formControlName="passwordRepeated"
             type="password"
             placeholder="Repita la contraseña">
      <span class="focus-input100"></span>
  </div>

    <div class="text-right p-t-8 p-b-31"></div>

    <div class="container-login100-form-btn">
        <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn"
                    type="submit"
                    >
                Registrarse
            </button>
        </div>
    </div>

    <div class="flex-col-c p-t-60">
        <span class="txt1 p-b-17">
            ¿Ya tienes cuenta?
        </span>

        <a routerLink="/auth/login" class="txt2">
            Ingrese aqui
        </a>
    </div>
</form>
